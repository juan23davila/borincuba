<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Borincuba</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/artista.css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet">
    <link rel="shortcut icon" href="images/page/borincubaIC.ico" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div id="mainBanner">
        <a id="logo" class="itemBanner">
          <img id="imgLogo" src="images/page/logo-principal.png" alt="Borincuba.com">
        </a>
        
        <div class="itemBanner" id="profile">
          <img src="images/page/emptyArtist.png" alt="No conectado" width="10">
          <a id="iniciarSesion">Iniciar sesión</a>
        </div>
      </div>
      
      <div class="btn-group">
        <button type="button" class="btn btn-secondary" id="iniciobtn">INICIO</button>
        <button type="button" class="btn btn-secondary" id="mapabtn">¿CÓMO LLEGAR?</button>
        <button type="button" class="btn btn-secondary" id="leyendasbtn">LEYENDAS</button>
        <button type="button" class="btn btn-secondary" id="bebidasbtn">BEBIDAS</button>
      </div>

      <div id="contenido"></div>
      
      
    </div><!-- class="container" -->

    <div id="redesRadio">
      <div id="redes">
        <a href="https://www.facebook.com/socratesmejiach/" class="socialIcon" target="_blank"><i class="fab fa-facebook-square fa-2x"></i></a>
        <a href="https://www.facebook.com/socratesmejiach/" class="socialIcon" target="_blank"><i class="fab fa-instagram-square fa-2x"></i></a>
      </div>
        
      <div id="radio">
        <iframe width="100%" height="100" src="https://cloudoledgo.com:2000/AudioPlayer/borincuba?" border="0" style="border: 0;"></iframe>
      </div>

      <div id="share"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
    <script src="js/views/allPagesFunctions.js"></script>
    <script src="js/views/leyendas.js"></script>
    <script src="js/views/inicio.js"></script>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/51fb91ac20.js" crossorigin="anonymous"></script>
  </body>
  <footer class="container" id="footer"></footer>
</html>
